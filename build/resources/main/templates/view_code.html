<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link rel="stylesheet"
          target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <p><span id="load_date" th:text="${#temporals.format(code.date, 'yyyy/MM/dd HH:mm:ss')}"></span></p>
    <p>
        <span th:if="${code.viewRestricted}">
            <span id="views_restriction" th:text="${code.views}"></span> more views allowed
        </span>
    </p>
    <p>
        <span th:if="${code.timeRestricted}">The code will be available for
            <span id="time_restriction" th:text="${code.time}"></span> seconds
        </span>
    </p>
    <pre id="code_snippet"><code th:text="${code.code}"></code></pre>
</body>
</html>
